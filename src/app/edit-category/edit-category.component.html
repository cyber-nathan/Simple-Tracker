<h2 mat-dialog-title>Edit Category</h2>
<mat-dialog-content class="mat-typography">
    <div>
        <form>

          <label for="title">Title</label>
          <input type="text" id="title" name="title" [(ngModel)]="editTitle"  [ngModel]="data.title">

          <label for="totalAmount"> Total Amount</label>
          <input type="text" id="totalAmount" name="totalAmount"  [(ngModel)]="editTotal"  [ngModel]="data.total">
        
          <!-- <input type="submit" value="Submit"> -->
        </form>
      </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="deleteCat(data.id)">Delete</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addEdit()" >Change</button>
</mat-dialog-actions>

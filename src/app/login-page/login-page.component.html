<div class="login-container">
    <form (ngSubmit)="onLogin()">
      <h5>Simple Tracker Login</h5>
      <div>
        <label for="username">Username:</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required />
      </div>

			<div style="display: flex; justify-content:space-between; margin: 16px;">
				<div style="display: flex; align-items: center;">
					<input type="checkbox" id="remember" style="height: 16px; width: 16px;" checked>
					<label for="remember" class="ml-2 ">Remember me</label>
				</div>
				<a href="#">
          Create Account</a>
			</div>
      <button type="submit">Login</button>
    </form>
  </div>

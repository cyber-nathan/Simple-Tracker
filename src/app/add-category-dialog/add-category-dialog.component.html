<h2 mat-dialog-title>Add Category</h2>
<mat-dialog-content class="mat-typography">
    <div>
        <form>

          <label for="title">Title</label>
          <input type="text" id="title" name="title" [(ngModel)]="title" placeholder="ex: Rent">
      
          <label for="totalAmount"> Total Amount</label>
          <input type="text" id="totalAmount" name="totalAmount"  [(ngModel)]="totalAmount" placeholder="Enter amount">
        
          <!-- <input type="submit" value="Submit"> -->
        </form>
      </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addCategory()">Add</button>
</mat-dialog-actions>

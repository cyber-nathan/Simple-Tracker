<h2 mat-dialog-title>Add Category</h2>
<mat-dialog-content class="mat-typography" style="width: 500px;">
  <div style="display: flex; gap: 30px; padding: 20px 0px; flex-direction: column; width: 100%;  justify-content: center;
      align-items: center;">

    <p-floatLabel>
      <input pInputText id="title" [(ngModel)]="title"  [style]="{ width: '25rem' }"/>
      <label for="title">Title</label>
  </p-floatLabel>

        <p-floatLabel>
          
          <p-inputNumber inputId="totalAmount" [(ngModel)]="totalAmount"  [min]="0"  mode="decimal" [minFractionDigits]="1"  [maxFractionDigits]="2"  [style]="{ width: '25rem' }"/>
          <label for="totalAmount"> Total Amount</label>
      </p-floatLabel>
      
        <!-- <input type="submit" value="Submit"> -->
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addCategory()">Add</button>
</mat-dialog-actions>
